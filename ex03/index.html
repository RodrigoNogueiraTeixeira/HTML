<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Marcações</title>
</head>

<body>

    <h1>Mark</h1>

    <p>Marcando um texto <mark>Rei Do</mark></p>

    <p><del>(X)Tarefa Concluidas</del></p>
    <p><ins>Tarefa Atualizada, não foi concluida.</ins></p>
    <p><small>Texto Secundario</small></p>
    <p><sup>2</sup><sub>3</sub></p>

</body>
</html>
